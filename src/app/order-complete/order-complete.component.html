<h1>Детали заказа</h1>
<app-check-grid></app-check-grid>
<div class="details">
    <div class="row" *ngFor="let item of text">
        <span class="prop">{{item.name}}</span>
        <span>{{item.value}}</span>
    </div>
</div>
<div class="footer">
    <button mat-raised-button (click)="goBack()">
        Назад
    </button>
    <button mat-raised-button color="accent" (click)="makeOrder()">
        <mat-icon>send</mat-icon>
        Отправить
    </button>
</div>
